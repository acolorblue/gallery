
<!DOCTYPE html>
<html>
<head>
	<title>NOW PLAYING</title>

<link rel="stylesheet" href="http://cbwconline.com/Fonts/Hello Denver/stylesheet.css" type="text/css" />


	<style type="text/css">
				body {
				  /*BRINGS TEXT INFRONT OF TWO LINES*/
				  display: flex;
				  justify-content: center;
				  align-content: center;
				  /*MOVES TEXT UP*/
				  flex-wrap: wrap;
				  /*MOVES TEXT LOWER */
				  margin: 0;
				  overflow: hidden;
				}
				
				.neon {
				  /*position: absolute;*/
				  flex: 0 0 100%;
				  /*SPACE BETWEEN TEXT & TOP, WAS 1.5, 1.4VW*/
				  padding: 1.1vw 0;
				  /*MOVES TEXT LOWER*/
				  margin: auto;
				  /*COLOR OF ACTUAL NEON TEXT NOT SHADOW, WAS TRANSparent*/
				  color: transparent;
				  text-align: center;
				  /*MOVES TEXT BEHIND TWO LINES*/
				  z-index: 5;
				  -webkit-user-select: none;
				}
				
				.neon:nth-of-type(1) {
				  /*THE NOW PLAYING CODE*/
				  /*WAS 22VW, 11VW, 5VW, 4.5VW, 3.5VW, 3.1VW, 3VW, 2.9vw NOW PLAYING*/
				  font: 2.9vw 'Hello Denver';
				  text-transform: uppercase;
				  text-shadow: 0 0 .1vw #F7CEEA, .5vw .5vw .5vw #E0018D, -.5vw -.5vw .5vw #E0018D, .5vw -.5vw .5vw #E0018D, -.5vw .5vw .5vw #E0018D, 0 -.5vw .5vw #E0018D, 0 .5vw .5vw #E0018D, .5vw .5vw .5vw #E0018D, 0 0 5vw #000;
				  letter-spacing: 2vw;
				}
				
				.neon:nth-of-type(1) span {
				  /*HOW LONG IT TAKES FOR THE LIGHT TO FLICKER*/
				  /*WAS .23s*/
				  animation: Flicker 3.23s infinite;
				}
				/*4 LINES*/
				
				.deco {
				  /*TWO NEON BARS CODE*/
				  position: absolute;
				  /*MOVE TWO NEON BARS DOWN WHEN +1*/
				  top: 0;
				  bottom: 0;
				  /*MOVES TWO NEON BARS LEFT WHEN +1*/
				  right: 1.8vw;
				  /*MOVES TWO NEON BARS RIGHT WHEN +1*/
				  left: 0;
				  margin: auto;
				  /*WAS 27.5PX*/
				  /*height: 27.5vw;*/
				  z-index: 0;
				}
				
				.deco .line {
				  box-sizing: border-box;
				  /*THE ROUNDING EDGE OF TWO NEON BARS*/
				  border-radius: 1.5vw;
				  /*WAS 1.2VW, .7VW TEAL SHADOW AROUND DECO*/
				  box-shadow: 0 0 1vw .7vw #024B5D;
				  /*HEIGHT OF 2 LINES */
				  /*WAS 3VW, 2VW*/
				  height: 1.1vw;
				  /*WIDTH OF 2 LINES*/
				  /*WAS 90% 60% 50%*/
				  width: 50%;
				  /*HOW CLOSE 2 LINES TOUCH THE TOP   */
				  /*WAS 3VW, 1.5VW, 1.3 1VW*/
				  margin: .9vw auto;
				  background: #ACDAB8;
				  /*THE GREEN LINE IN BETWEEN YELLOW*/
				  /*WAS 1.3VW, 1.1VW, 1VW, .9VW, .5vw, +1 IS SMALLER*/
				  border: .4vw solid #FEFAC8;
				  position: relative;
				}
				
				.deco .line:after {
				  content: '';
				  position: relative;
				  top: 0;
				  left: 0;
				  height: .5vw;
				  width: 100%;
				  background: #ACDAB8;
				  box-shadow: 0 0 .2vw .9vw #ACDAB8;
				  border-radius: .3vw;
				}
				
				@keyframes Flicker {
				  60%,
				  80% {
				    text-shadow: 0 0 0.1vw #DCD5DA, 0.5vw 0.5vw 0.5vw rgba(224, 1, 141, 0.2), -0.5vw -0.5vw 0.5vw rgba(224, 1, 141, 0.2), 0.5vw -0.5vw 0.5vw rgba(224, 1, 141, 0.2), -0.5vw 0.5vw 0.5vw rgba(224, 1, 141, 0.2), 0 -0.5vw 0.5vw rgba(224, 1, 141, 0.2), 0 0.5vw 0.5vw rgba(224, 1, 141, 0.2), 0.5vw 0 0.5vw rgba(224, 1, 141, 0.2), 0 0 #FFF;
				  }
				  70%,
				  100% {
				    text-shadow: 0 0 0.1vw #FFEFFA, 0.8vw 0.8vw 0.8vw rgba(224, 1, 141, 0.4), -0.8vw -0.8vw 0.8vw rgba(224, 1, 141, 0.4), 0.8vw -0.8vw 0.8vw rgba(224, 1, 141, 0.4), -0.8vw 0.8vw 0.5vw rgba(224, 1, 141, 0.4), 0 -0.8vw 0.5vw rgba(224, 1, 141, 0.4), 0 0.8vw 0.8vw rgba(224, 1, 141, 0.4);
				  }
				}
	</style>
</head>
<body>

<h2 class="neon">
   
   NOW PLAY<span>I</span>NG
  
</h2>
<div class="deco">
  <!-- <div class="line"></div> -->
  <div class="line"></div>
  <div class="line"></div>
  <!-- <div class="line"></div> -->
</div>

</body>
</html>
